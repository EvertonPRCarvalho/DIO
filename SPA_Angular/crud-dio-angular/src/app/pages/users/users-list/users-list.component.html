<div class="card w-100 my-5">
  <div class="card-bordy">
    <h1 class="card-title text-center">Lista de Usuário</h1>
    <button class="btn btn-success mb-4 mx-4 float-end" routerLink="/form">
      Cadastrar Novo
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th colspan="2"></th><!--irá criar duas colunas, que serão botões-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th>{{ user.id }}</th>
          <th>{{ user.nome }}</th>
          <th>{{ user.sobrenome }}</th>
          <th>{{ user.idade }}</th>
          <th>{{ user.profissao }}</th>
          <td><button class="btn btn-primary" [routerLink]="['/form',user.id]">Editar</button></td>
          <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Excluir</button></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
