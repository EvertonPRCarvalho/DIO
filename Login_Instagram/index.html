<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-foto"><img src="./img/minha_foto.jpg" alt=""></div>
                <a class="instagram-login" href="#"> Continue como evertolm_x</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
    
            <div class="group">
                <p class="not-account">Não é evertolm_x?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download"href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
